<mat-card *ngFor="let item of posts" (click)="loadPost(item)">
  <mat-card-title>{{item.title}}</mat-card-title>
  <mat-card-footer>
    {{item.name}}: {{item.datetime}}
    <div class="controlButtons">
      <button mat-icon-button (click)="comment.edit = true">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="onDeleteComment(comment)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-footer>
</mat-card>
