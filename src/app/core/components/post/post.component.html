<mat-card>
  <mat-card-title>{{post.title}}</mat-card-title>
  <mat-card-content>{{post.body}}</mat-card-content>
  <mat-card-footer>
    {{post.name}}: {{post.datetime}}
  </mat-card-footer>
</mat-card>
<mat-card>
  <mat-card-title>Comments</mat-card-title>
</mat-card>
<mat-card class="example-container">
  <form (ngSubmit)="addComment(); commentForm.reset()" #commentForm = "ngForm">
    <mat-form-field>
      <textarea matInput type="text" name="comment" [(ngModel)]="comment" placeholder="Comment" required></textarea>
    </mat-form-field>
    <button mat-button type="submit" [disabled]="commentForm.form.invalid">Add comment</button>
  </form>
</mat-card>
<mat-card *ngFor="let comment of post?.comments">
  <mat-card-content>{{comment.body}}</mat-card-content>
  <mat-card-footer class="control">
    {{comment.name}}: {{comment.datetime}}
    <div class="controlButtons">
      <button mat-icon-button (click)="editComment(comment)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button (click)="deleteComment(comment)"><mat-icon>delete</mat-icon></button>
    </div>
  </mat-card-footer>
</mat-card>
