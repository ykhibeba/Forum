<mat-list>
  <mat-list-item *ngFor="let item of data">
    <ng-container [ngSwitch]="state">
      <div *ngSwitchCase="forumComponentType.CATEGORY">
        <label (click)="loadPosts(item.id)">category {{item.title}}</label>
      </div>
      <div *ngSwitchCase="forumComponentType.POSTS">
        <a [routerLink]="['/post', item.id]">post {{item.title}}</a>
      </div>
    </ng-container>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
