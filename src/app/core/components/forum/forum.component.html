<mat-card *ngFor="let item of data" (click)="onItem(item)">
  <ng-container [ngSwitch]="state">
    <div *ngSwitchCase="forumComponentType.CATEGORY">
      <label>category {{item.title}}</label>
    </div>
    <div *ngSwitchCase="forumComponentType.POSTS">
      <label>post {{item.title}}</label>
    </div>
  </ng-container>
</mat-card>
